linters:
  disable-all: true
  # https://golangci-lint.run/usage/linters/
  enable:
    - errcheck # bugs, error
    - govet # bugs, metalinter 
    - staticcheck # bugs, metalinter
    - typecheck # bugs
    - ineffassign # unused
    # - godot # style, comment
    # - gosimple # style
    # - gofmt # format

run:
  timeout: 2m
  allow-parallel-runners: true
  modules-download-mode: readonly
